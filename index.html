<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Pages Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 1.2em;
            color: #666;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 2px 8px rgba(0,0,0,0.2);
            display: inline-block;
        }
        .check {
            color: green;
            font-size: 2rem;
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="check">&#10004;</div>
        <h1>GitHub Pages is Working!</h1>
        <p>If you see this page, your GitHub Pages setup is correct.</p>
        <p><small>Deployed on: <span id="date"></span></small></p>
    </div>

    <script>
        document.getElementById('date').textContent = new Date().toLocaleString();
    </script>
</body>
</html>
